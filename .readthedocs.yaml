version: "2"

build:
  os: "ubuntu-22.04"
  tools:
    python: "miniconda3-4.7"
  jobs:
    post_checkout:
      - git submodule update --init --recursive
    pre_build:
      - git checkout -- docs_conf/dev_env_linux.yml # don't ask me why readthedocs changes this file...
    post_build:
      - mkdir build
      - SPS_VERSION='cat VERSION'
      - cmake . -B build -DSPHINX_HTML_DIR=$READTHEDOCS_OUTPUT/html/ -DLIB_SPS_VERSION=$SPS_VERSION
      - cmake --build build --target docs

conda:
  environment: docs_conf/dev_env_linux.yml