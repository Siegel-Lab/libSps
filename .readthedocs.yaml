version: "2"

build:
  os: "ubuntu-22.04"
  tools:
    python: "miniconda3-4.7"
  jobs:
    post_checkout:
      - git submodule update --init --recursive
    pre_build:
      - echo -e '\ndocs_conf/dev_env_linux.yml\ndocs_conf/conf.py\n.gitignore' >> .gitignore # don't ask me why readthedocs changes these files...
      - git diff
    post_build:
      - mkdir build
      - cmake . -B build -DSPHINX_HTML_DIR=$READTHEDOCS_OUTPUT/html/ -DLIB_SPS_VERSION=$(cat VERSION)
      - cmake --build build --target docs

conda:
  environment: docs_conf/dev_env_linux.yml